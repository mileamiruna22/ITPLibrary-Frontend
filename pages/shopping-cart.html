<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>

   <header class="main-header">
        <div class="content-wrapper header-flex">
            <div class="logo">
            <img src="../images/logoITP.jpg" class="logo-icon">
            ITP Library
        </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="home.html" class="nav-link"> <img src="../images/iconHome.png" class="logo-icon-menu">HOME</a></li>
                    <li><a href="shopping-cart.html" class="nav-link"> <img src="../images/iconShopping.jpg" class="logo-icon-menu"> SHOPPING CART</a></li>
                    <li><a href="orders.html" class="nav-link"> <img src="../images/iconOrders.jpg" class="logo-icon-menu">ORDERS</a></li>
                    <li><a href="login.html" class="nav-link"> <img src="../images/iconLogin.jpg" class="logo-icon-menu">LOGIN</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="cart-section">
            <h2>Your products</h2>

            <div class="cart-item">
                <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?w=100&h=150&fit=crop" alt="Hero With Gold" class="cart-item-image">
                <div class="cart-item-details">
                    <h3 class="cart-item-title">Hero With Gold</h3>
                    <p class="detail-author">
                    by <span class="author-name">Dougie Rogers</span>
                </p>
                </div>
                <div class="cart-item-actions-group"> 
                    <div class="cart-item-price">$90</div>
                    <button class="cart-item-remove">
                        <span class="remove-icon">üóëÔ∏è</span> Remove
                    </button>
                </div>
             </div>

            <div class="cart-item">
                <img src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=100&h=150&fit=crop" alt="Goddess Of Insanity" class="cart-item-image">
                <div class="cart-item-details">
                    <h3 class="cart-item-title">Goddess Of Insanity</h3>
                    <p class="detail-author">
                    by <span class="author-name">Dennis Jenkins</span>
                </p>
                </div>
                <div class="cart-item-actions-group"> 
                    <div class="cart-item-price">$90</div>
                    <button class="cart-item-remove">
                        <span class="remove-icon">üóëÔ∏è</span> Remove
                    </button>
                </div>
             </div>

            <div class="cart-summary">
                <div class="cart-total">
                    <span>Total:</span>
                    <span class="total-price">$180</span>
                </div>
                
                <div class="cart-actions">
                    <button class="btn btn-outline">Continue Shopping</button>
                    <button class="btn btn-primary">Place Order</button>
                </div>
            </div>
            
        </section>
    </main>

     <footer class="main-footer">
        <div class="content-wrapper footer-flex"> <div class="footer-content">
                <p>&copy; Copyright <a href="https://www.itperspectives.ro/">IT Perspectives</a></p> 
            </div>
            <div class="right-icon"></div>
        </div>
    </footer>
</body>
</html>
